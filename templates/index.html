<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: #fff; }
        input { padding: 10px; margin: 10px; width: 60%; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; background-color: #ff5733; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #ff2e00; }
    </style>
</head>
<body>
    <h1>Anime Recommendation System</h1>
    <form method="POST">
        <input type="text" name="anime_name" placeholder="Enter anime name..." required>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
